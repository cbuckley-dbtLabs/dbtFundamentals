semantic_models:
- name: orders_by_customer
  description: Aggregated customer order data from the Jaffle Shop app, providing
    insights into customer spending behavior.
  model: ref('orders_by_customer')
  defaults:
    agg_time_dimension: first_order
  entities:
  - name: customer
    type: primary
    expr: first_name || ' ' || last_name
  dimensions:
  - name: first_name
    description: The first name of the customer.
    type: categorical
  - name: last_name
    description: The last name of the customer.
    type: categorical
  - name: first_order
    description: The date of the customer's first order.
    type: time
    type_params:
      time_granularity: day
  measures:
  - name: max_amount
    description: The maximum amount spent by the customer on a single order.
    agg: max
    create_metric: true
  - name: avg_amount
    description: The average amount spent by the customer across all orders.
    agg: average
    create_metric: true
  - name: count_orders
    description: The total number of orders placed by the customer.
    agg: count
    create_metric: true
    expr: count_created_at
  - name: count_customer
    agg: count
    create_metric: true
    expr: first_name || ' ' || last_name

metrics:
- name: max_amount_spent
  description: The maximum amount spent by the customer on a single order.
  label: Maximum Amount
  type: simple
  type_params:
    measure:
      name: max_amount
- name: avg_amount_spent
  description: The average amount spent by the customer across all orders.
  label: Average Amount
  type: simple
  type_params:
    measure:
      name: avg_amount
- name: count_orders_canvas
  description: The total number of orders placed by the customer.
  label: Count of Orders
  type: simple
  type_params:
    measure:
      name: count_orders
- name: count_customer_canvas
  description: The total number of customers.
  label: Count of Customers
  type: simple
  type_params:
    measure:
      name: count_customer
